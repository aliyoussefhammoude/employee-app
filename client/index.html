<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>web app</title>
</head>
<body>
    <main>
        <label>First Name:</label>
        <input type="text" id="firstname-input">

        <br><br><br>

        <label>Last Name:</label>
        <input type="text" id="lastname-input">

        <br><br><br>

        <label for="employment">What kind of employment are you?</label>
        <select id="employment">
            <!-- <option value="" disabled selected style="display:none;"></option> -->
            <option value="Employee">Employee</option>
            <option value="Manager">Manager</option>
            <option value="CEO">CEO</option>
        </select>

        <br><br><br>

        <label for="rank">How many years of experience do you have?</label>
        <select id="rank">
            <option value=1>1 year</option>
            <option value=2>2 years</option>
            <option value=3>3 years</option>
            <option value=4>4 years</option>
            <option value=5>5 years</option>
            <option value=6>6 years</option>
            <option value=7>7 years</option>
            <option value=8>8 years</option>
            <option value=9>9 years</option>
            <option value=10>10 years</option>
        </select>

        <br><br><br>
        
        <button id="add-btn">Create</button>
        

        <table id="table">
            <thead>
               <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>is CEO</th>
                <th>is Manager</th>
                <th>Manager ID</th>
                

                <th>Delete</th>
                <th>Edit</th>
            </thead>
            <tbody id="ttable"></tbody>
        </table>

        <section hidden id="update-row">
            <label>Name: </label>
            <input type="text" id="update-name-input">
            <label>Employment: </label>
            <select id="update-emp-input">
                <option value="Employee">Employee</option>
                <option value="Manager">Manager</option>
                <option value="CEO">CEO</option>
            </select>
            <button id="update-row-btn">Update</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
